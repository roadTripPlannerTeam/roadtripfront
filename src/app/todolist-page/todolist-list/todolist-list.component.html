<div class="container-todo">

  <div *ngIf="addForm">
    <button class="btn-add-todo" (click)="create(false)">Annuler</button>
    <app-todolist-form></app-todolist-form>
  </div>

  <div *ngIf="!addForm">
    <button class="btn-add-todo" (click)="create(true)">Nouvelle todolist</button>

    <div *ngIf="!modify">
      <div
      class="container-list"
      *ngFor="let todolist of todolists; let i = index"
      (click)="onSelect(todolist)">

      <p class="delete-todo"><a (click)="deleteTodolist(todolist.id)">X</a></p>

      <p>
        <span>{{ todolist.title }}:</span> <br />
        {{ todolist.content }}
      </p>

      <p class="update-todo">
        <a class="link-update" (click)="todolistUpdate(true)">Modifier</a>
      </p>
    </div>

    <div *ngIf="modify">
      <app-todolist></app-todolist>
    </div>

  </div>
    </div>
    
</div>
