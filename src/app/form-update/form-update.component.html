<div class="box">

    <div class="user-icon">
        <p-avatar icon="pi pi-user" size="xlarge" shape="circle">
        </p-avatar>
    </div>

    <form class="formBloc">

        <div class="formGroupe">

            <label for="nom">Nom</label>
            <input type="text" id="nom" required minlength="3" maxlength="16">

        </div>

        <div class="formGroupe">

            <label for="prenom">Prenom</label>
            <input type="text" id="prenom" required minlength="3" maxlength="16">

        </div>

        <div class="formGroupe">

            <label for="email">Email</label>
            <input type="text" id="email" required minlength="3" maxlength="30">

        </div>

        <div class="formGroupe">

            <label for="mdp">Mot de passe</label>
            <input type="text" id="mdp" required minlength="3" maxlength="16">

        </div>

        <div class="formGroupe">

            <label for="date-naissance">Date de naissance</label>
            <input type="date" id="date-naissance" required>

        </div>
    </form>
</div>
